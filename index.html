<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <style>
            body {
                background-color: #222;
                font-family     : "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
                text-align      : center;
            }
            .button {
                -webkit-appearance  : none;
                border-radius   : 0;
                display         : inline;
                border-radius   : 2%;
                font-size       : 1rem;
                text-align      : center;
                cursor          : pointer;
                padding         : 15px;
                background      : #fff;
                color           : #00007f;
                line-height     : 1em;
                transition      : .3s;
                border          : 2px solid #00007f;
                font-weight     : bold;
                margin          : 20 auto;
            }
            .button:hover {
                color           : #fff;
                background      : #00007f;
            }
            .question,.show-result {
                color           : #fff;
            }
            .time-gauge {
                animation       : progress 10000ms linear 1;
                background-color: #FE4946;
                bottom          : 0;
                color           : #fff;
                height          : 10px;
                position        : absolute;
            }
            .size {
                width           : 160px;
                margin          : 0 auto;
            }
            @keyframes progress {
                100% {
                    width       : 0%;
                }
                50% {
                    width       : 50%;
                    background  : #FE4946;
                }
                20% {
                    width       : 80%;
                    background  : #F8FE46;
                }
                0% {
                    width       : 100%;
                    background  : #00E942;
                }
            }
        </style>
    </head>
    <body>
        <div id="newer"></div>
        <script>
            const newer = document.getElementById("newer");
            let newQuestion = "";
            const questions = [
                [
                    "問題1",
                    ["東京都", "北海道", "京都府", "大阪府", "東京都", "日本の首都は？"],
                    ["いちご", "ばなな", "みかん", "いちご", "ぶどう", "赤色の果実は？"],
                    ["りんご", "りんご", "みかん", "ばなな", "ぶどう", "赤色の果実は？"],
                    ["ぶどう", "りんご", "みかん", "いちご", "ぶどう", "紫色の果実は？"],
                    ["ばなな", "みかん", "いちご", "ぶどう", "ばなな", "黄色の果実は？"]
                ],
                [
                    "問題2",
                    ["東京都", "長崎県", "沖縄県", "岐阜県", "東京都", "日本の首都は？"],
                    ["みかん", "ばなな", "みかん", "いちご", "ぶどう", "オレンジ色の果実は？"],
                    ["りんご", "みかん", "ばなな", "ぶどう", "りんご", "赤色の果実は？"],
                    ["ぶどう", "りんご", "みかん", "いちご", "ぶどう", "紫色の果実は？"],
                    ["ぶどう", "ばなな", "みかん", "いちご", "ぶどう", "紫色の果実は？"]
                ],
                [
                    "確認用",
                    ["ぶどう", "ばなな", "みかん", "いちご", "ぶどう", "紫色の果実は？"]
                ]
            ];

            let i = 0;
            const NOQ = questions.length - 1;
            while(i<=NOQ) {
                let forEachItem = `<input type="button" value=${questions[i][0]} class="button" onclick="session(${i});location.href='quiz.html'">`;
                newQuestion += forEachItem;
                i++;
            };
            newer.innerHTML = newQuestion;

            const session = function(int) {
                let multidimensionarray = questions[int];
            sessionStorage.setItem("array", JSON.stringify(multidimensionarray));
            }
        </script>
    </body>
</html>
