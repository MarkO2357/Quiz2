<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <style>
            body {
                background-color: #222;
                font-family     : "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
                text-align      : center;
            }
            .button {
                -webkit-appearance  : none;
                border-radius   : 0;
                display         : inline;
                border-radius   : 2%;                   /* 角丸       */
                font-size       : 1rem;                 /* 文字サイズ */
                text-align      : center;               /* 文字位置   */
                cursor          : pointer;              /* カーソル   */
                padding         : 15px;                 /* 余白       */
                background      : #fff;               /* 背景色     */
                color           : #00007f;            /* 文字色     */
                line-height     : 1em;                  /* 1行の高さ  */
                transition      : .3s;                  /* なめらか変化 */
                border          : 2px solid #00007f;  /* 枠の指定   */
                font-weight     : bold;
                margin          : 20 auto;
            }
            .button:hover {
                color           : #fff;             /* 背景色     */
                background      : #00007f;             /* 文字色     */
            }
            .question,.show-result {
                color           : #fff;             /* 文字色     */
            }
            .time-gauge {
                animation       : progress 10000ms linear 1;
                background-color: #FE4946;
                bottom          : 0;
                color           : #fff;
                height          : 10px;
                position        : absolute;
            }
            .size {
                width           : 160px;
                margin          : 0 auto;
            }
            @keyframes progress {
                100% {
                    width       : 0%;
                }
                50% {
                    width       : 50%;
                    background  : #FE4946;
                }
                20% {
                    width       : 80%;
                    background  : #F8FE46;
                }
                0% {
                    width       : 100%;
                    background  : #00E942;
                }
            }
        </style>
    </head>
    <body>
        <input type = "button" value = "問題1" class = "button" onclick = "session(0);location.href='quiz.html'">
        <input type = "button" value = "問題2" class = "button" onclick = "session(1);location.href='quiz.html'">
        <script>
            const questions = [
            [
                ["墾田永年私財法","聖徳太子","東京都","国会","東京都","日本の首都は？"],
                ["ばなな","みかん","いちご","ぶどう","いちご","赤い色の果実は？"],
                ["りんご","みかん","ばなな","ぶどう","りんご","赤い色の果実は？"],
                ["りんご","みかん","いちご","ぶどう","ぶどう","紫色の果実は？"],
                ["ばなな","みかん","いちご","ぶどう","ばなな","黄色の果実は？"]
            ],
            [
                ["山田","林","川","東京都","東京都","日本の首都は？"],
                ["ばなな","みかん","いちご","ぶどう","みかん","オレンジ色の果実は？"],
                ["りんご","みかん","ばなな","ぶどう","りんご","赤い色の果実は？"],
                ["りんご","みかん","いちご","ぶどう","ぶどう","紫色の果実は？"],
                ["ばなな","みかん","いちご","ぶどう","ぶどう","紫色の果実は？"]
            ]
            ];
            const session = function(int) {
                var multidimensionarray = questions[int];
            sessionStorage.setItem("array", JSON.stringify(multidimensionarray));
            }
        </script>
    </body>
</html>
